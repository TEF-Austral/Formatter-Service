services:
  api:
    container_name: "formatter-service-api"
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: ghcr.io/tef-austral/formatter-api:latest
    ports:
      - 8001:8080
    env_file:
      - .env
    depends_on:
      - db

  db:
    container_name: formatter_db
    image: postgres:16
    ports:
      - 5433:5432
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
