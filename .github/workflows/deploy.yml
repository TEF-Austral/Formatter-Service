name: Build and Deploy to Azure VM

on:
  repository_dispatch:
    types: [ vm-ready ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set lowercase image name
        id: image
        run: |
          echo "name=$(echo 'ghcr.io/${{ github.repository_owner }}/echo' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ steps.image.outputs.name }}:latest
            ${{ steps.image.outputs.name }}:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Azure VM
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            cd ~/echo-app

            echo "ğŸ” Logging into GitHub Container Registry..."
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo "ğŸ“¥ Pulling latest image..."
            docker pull ghcr.io/tef-austral/echo:latest

            echo "ğŸ”„ Restarting containers..."
            docker compose down
            docker compose up -d

            echo "ğŸ§¹ Cleaning old images..."
            docker image prune -f

            echo "ğŸ“‹ Container status:"
            docker compose ps

            echo "ğŸ“ Recent logs:"
            docker compose logs --tail=30 api

            echo "âœ… Deployment completed successfully!"